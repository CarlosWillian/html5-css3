<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        usando &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>Se precisar quebrar <br>
        o testo em algum lugar <br>
        expecífico como esse. <br>
        usando &lt;br&gt;
    </p>
    <p>Vamor adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F60E;
    </p>
</body>
</html>
